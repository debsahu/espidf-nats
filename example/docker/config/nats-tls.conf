# NATS Server Configuration with TLS/SSL
# For ESP-IDF NATS client TLS testing

server_name: nats-tls
port: 4222

# HTTP monitoring
http_port: 8222

# Logging
debug: false
trace: false
logtime: true

# TLS Configuration
tls {
    cert_file: "/certs/server-cert.pem"
    key_file: "/certs/server-key.pem"
    ca_file: "/certs/ca-cert.pem"

    # Verify client certificates for mutual TLS (optional)
    verify: false

    # Timeout for TLS handshake
    timeout: 5
}

# Connection limits
max_connections: 100
max_control_line: 4096
max_payload: 1048576  # 1MB

# Ping interval
ping_interval: "2m"
ping_max: 3

# Write deadline
write_deadline: "10s"
