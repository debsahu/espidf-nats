# NATS Server Configuration with JetStream
# For ESP-IDF NATS client JetStream testing

server_name: nats-jetstream
port: 4222

# HTTP monitoring
http_port: 8222

# Logging
debug: false
trace: false
logtime: true

# JetStream configuration
jetstream {
    store_dir: /data
    max_memory_store: 1GB
    max_file_store: 10GB
}

# Connection limits
max_connections: 100
max_control_line: 4096
max_payload: 1048576  # 1MB

# Ping interval
ping_interval: "2m"
ping_max: 3

# Write deadline
write_deadline: "10s"
