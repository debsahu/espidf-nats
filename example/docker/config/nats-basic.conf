# Basic NATS Server Configuration
# For ESP-IDF NATS client testing

server_name: nats-basic
port: 4222

# HTTP monitoring
http_port: 8222

# Logging
debug: false
trace: false
logtime: true

# Connection limits
max_connections: 100
max_control_line: 4096
max_payload: 1048576  # 1MB

# Ping interval (2 minutes)
ping_interval: "2m"
ping_max: 3

# Write deadline
write_deadline: "10s"

# No authentication for basic testing
authorization {
    timeout: 1
}
